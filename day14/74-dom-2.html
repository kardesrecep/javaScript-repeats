<!DOCTYPE html>
<html lang="en">
<head>

    <title>DOM</title>
</head>
<body>
    <header><h1>DOM</h1></header>
    <main>
        <ul id="employeeList" class="list"><!-- comment -->
            <li>Lorem. <span>➡️</span></li>
            <li>Reprehenderit.<span>➡️</span></li>
            <li>Aut.<span>➡️</span></li>
            <li>Dignissimos.<span>➡️</span></li>
            <li>Consectetur.<span>➡️</span></li>
        </ul>
    </main>
    
    <script>
        const spanEls=document.querySelectorAll(".list li span")
        spanEls.forEach((span)=>{
            span.addEventListener("click",(e)=>{
                const li=e.target.closest("li")
                li.style.backgroundColor="yellow"
                //closest parentlerde arar, parent yapisi icinde olamayanlara 
                //ortak parentler uzerinden erisir
                const header=document.querySelector("list li:nth-child(4)").closest("body").querySelector("header")

                
            })
        })

           //children
        const employeeList=document.getElementById("employeeList");
        console.log(employeeList.children);

        //childNodes
        //icinde element, text, attribute,comment gibi farkli yapilari bulundurur

    console.log(employeeList.childNodes)

    //lastChild
    console.log(employeeList.lastChild)

    //firstChild
    console.log(employeeList.firstChild)


    //parentelement
    console.log(employeeList.parentElement)

    //nextElementSbling

    const li3=document.querySelector("#employeeList li:nth-child(3)")
    console.log(li3.nextElementSibling)

    //previousElementSbling
    console.log(li3.previousElementSibling)


     




     
    </script>
</body>
</html>
