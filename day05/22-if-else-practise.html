<head>

    <style>

        input, button{
            padding: 0.8rem;
            background-color: aquamarine;
            color: red;
        }
    </style>
</head>
<body>
    <input type="number" id="txtPrice" placeholder="Type the price">
    <button onclick="setPrice()">Calculate</button>
    
    <h2 id="result"></h2>
    <script>
        function setPrice(){
            const txtPrice = document.querySelector("#txtPrice");

            let result =Number(txtPrice.value) ;

            if(result>500){
                result = result*0.85;
            }else{
                result = result*0.95;
            }
              document.querySelector("#result").innerHTML = `${result}â‚º`;
           
        }
    </script>
