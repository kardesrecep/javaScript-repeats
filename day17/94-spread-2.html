//Constructing objects

const obj1 = { x: 1, y: 2 };
const obj2 = { z: 3 };
 // Concatenate all the keys and values in obj1 and obj2
const obj3 = { ...obj1, ...obj2 };

 // Convert the keys of obj3 to uppercase and the values to double their original values

 //Object.fromEntries() objeyi arraya cevirmek icn kullanildi
const obj4 = Object.fromEntries(Object.entries(obj3).map(([key, value]) => [key.toUpperCase(), value * 2]));
