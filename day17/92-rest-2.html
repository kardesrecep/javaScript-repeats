<script>

    const getAverage=(firstname,lastName,...scores)=>{
        const totalScores=scores.reduce((t,x)=>t+x,0)
        const average=totalScores/scores.length
        return `${firstname} ${lastName}'s average is ${average}  `

    }

    console.log(getAverage('john','Doe',10,23,78))
    console.log(getAverage('Selami','Doe',10,23,78,90))
    console.log(getAverage('Ali','Doe',10,23,78,90,100))
    console.log(getAverage('Veli','Can',10,23,78,90,100,70))





</script>

</body>
