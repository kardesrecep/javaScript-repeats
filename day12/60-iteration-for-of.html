<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iteration for in</title>
</head>
<body>
    
    <script>
        const animals = ["fil", "ku≈ü", "deve", "fare", "aslan", "kartal"];
        // FOR OF: return values
        for(let animal of animals){
            console.log(animal);
        }

        // FOR OF: value ve index/entries
        for(let [i, animal] of animals.entries()){
            console.log(i, animal);
        }

        // FOR OF: string iteration
        for(let c of "Hello Javascript"){
            console.log(c);
        }
        
        // FOR IN: return index
        for(let i in animals){
            console.log(i, animals[i]);
        }
    </script>
</body>
</html>
