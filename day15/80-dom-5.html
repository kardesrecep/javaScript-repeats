
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body class="p-5">
    <div class="input-group mb-3">
      <input id="txtCity" type="text" class="form-control" placeholder="" />
      <button class="btn btn-outline-info" type="button" id="">Add</button>
    </div>
    <ul id="lstCities" class="list-group list-group-numbered">
      <li class="list-group-item">İstanbul</li>
      <li class="list-group-item">İzmir</li>
      <li class="list-group-item">Ankara</li>
    </ul>
    <button class="btn btn-outline-danger mt-4" type="button" id="btnRemove">
      Remove
    </button>
    <script>
         const txtCity=document.getElementById("txtCity")
        const btnAdd=document.querySelector(".btn-outline-info")
        const btnRemove=document.getElementById("btnRemove")
        const lstCities=document.getElementById("lstCities")
         btnAdd.addEventListener("click",(e)=>{
            const newLi=document.createElement("li");
            newLi.innerHTML=txtCity.value;
            newLi.classList.add("list-group-item")
            lstCities.appendChild(newLi);
            txtCity.value="";
            txtCity.focus();
        })
         btnRemove.addEventListener("click",(e)=>{
            const lastLi=lstCities.lastChild;
            if(lastLi){
                lstCities.removeChild(lastLi);
            }
        })
    </script>
  </body>
</html>
